<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SPA-JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="formulario">
            <h1>AGENDA</h1>
            <form>
                <label for="nombre">Nombres</label>
                <input type="nombre" name="" id="nombre">
                <br>
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido">
                <br>
                <label for="telefono">Celular</label>
                <input type="tel" name="telefono" id="telefono">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion">
                <br>
                <label for="fecha">Cumpleaños</label>
                <input type="date" name="fecha" id="fecha">
                <br>
                <label for="nota">Anotación</label>
                <input type="text" name="nota" id="nota">
                <br>
                <input type="button" value="Agregar" id="guardar">
            </form>
        </div>
    </div>
    <br>
    <div>
        <div class="table">
            <table id="tabla">
                <thead>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Cumpleaños</th>
                    <th>Anotación</th>
                    <th>Acción</th>
                </thead>

                    <td><button class="btn-danger" onclick="eliminarFila(this)">Eliminar</button>;
                </tbody>
                -->
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
